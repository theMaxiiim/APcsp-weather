<!doctype html>
<html>
<head>
  <!-- ... -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>weather! - AP CSP</title>
  <link href="tailwind.css" rel="stylesheet">
</head>
<body class="bg-blue-50">
    <div class="flex items-center justify-center h-screen">
    <div class="p-6 max-w-sm mx-auto bg-white border-4 font-mono border-indigo-200 rounded-xl shadow-md flex flex-col items-center space-x-4">
        <div>
          <div class="text-lg text-gray-700 inline-block pr-20">weather!</div>
          <div class="inline-block">
            <form id="zipCodeForm">
                <input id="zipCodeField" class="border-2 p-2 h-8 w-32 font-bold border-transparent bg-white border-indigo-200 text-gray-700 placeholder-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent text-sm" placeholder="zip code" minlength="5" maxlength="5" type="text" name="zipCode">
                <input type="submit" style="display: none" />
            </form>
          </div>
        </div>

    <div class="p-7 pt-10 pl-0 grid justify-items-center">
        <p id="city" class="text-black font-bold text-2xl p-2">enter a city</p>
        <h2 id="temp" class="text-black font-bold text-7xl">#&#176;</h2>
      </div>

      <div class="p-4">
        <p class="text-black font-bold text-lg p-2">conditionals:</p>
        <p id="clouds" class="text-black text-md p-2 inline-block">is it cloudy? : <strong>#</strong></p>
        <p id="humid" class="text-black text-md p-2 inline-block">is it humid? : <strong>#</strong></p>
        <p id="wind" class="text-black text-md p-2 inline-block">is it windy? : <strong>#</strong></p>
  </div>
      <div class="p-4">
        <p class="text-black font-bold text-lg p-2">stats:</p>
        <p id="humidPercent" class="text-black text-md p-2">humidity: <strong>#%</strong></p>
        <p id="windDirection" class="text-black text-md p-2">wind direction: <strong>#</strong></p>
        <p id="dNT"class="text-black text-md p-2">day, month 11th, 2021 @ <strong>9:43PM</strong></p>
        <hr class="color-indigo-200 p-1">
        <p id="cityCounter" class="text-black text-sm p-2 ">cities searched: <strong>0</strong></p>
        <p id="mostSearched" class="text-black text-sm p-2 ">most searched zip code: <strong>#</strong></p>
  </div>
</div>
<script src="app.js"></script>
</body>
</html>
